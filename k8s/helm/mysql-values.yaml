# mysql-values.yaml

global:
  storageClass: "local-path"

# 使用 architecture: "standalone" 用于单节点部署
architecture: "standalone"

auth:
  rootPassword: "root123!"
  database: "app"
  username: "app"
  password: "app123!"

primary:
  persistence:
    enabled: true
    storageClass: "local-path"
    size: "10Gi"
      
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
    
# 禁用从节点（单节点部署）
secondary:
  enabled: false